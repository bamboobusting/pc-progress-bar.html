<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Chan Progress</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 80%;
            background: #ddd;
            border-radius: 25px;
            overflow: hidden;
            height: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #a3c4f3, #78aaff); /* Pastel blue gradient */
            width: 0%;
            transition: width 0.4s ease;
        }
        .info {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>PC Chan Progress</h1>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="info" id="info">฿0 saved out of ฿23000</div>
    <button onclick="addFunds(300)">Add ฿300</button>
    <input type="number" id="customAmount" placeholder="Enter custom amount" />
    <button onclick="addCustomFunds()">Add Custom Amount</button>
    <button onclick="undoFunds(500)">Undo ฿500</button>

    <script>
        const goalAmount = 23000;
        let savedAmount = parseInt(localStorage.getItem('savedAmount')) || 0;
        let transactionHistory = JSON.parse(localStorage.getItem('transactionHistory')) || [];

        function updateProgress() {
            const progress = document.getElementById('progress');
            const info = document.getElementById('info');

            const progressPercentage = (savedAmount / goalAmount) * 100;
            progress.style.width = progressPercentage + '%';
            info.textContent = `฿${savedAmount} saved out of ฿${goalAmount}`;
        }

        function addFunds(amount) {
            if (savedAmount < goalAmount) {
                transactionHistory.push(amount);
                savedAmount = Math.min(savedAmount + amount, goalAmount);
                updateLocalStorage();
                updateProgress();
            }
        }

        function addCustomFunds() {
            const customAmount = parseInt(document.getElementById('customAmount').value);
            if (customAmount > 0 && savedAmount + customAmount <= goalAmount) {
                transactionHistory.push(customAmount);
                savedAmount += customAmount;
                document.getElementById('customAmount').value = ''; // Clear the input field
                updateLocalStorage();
                updateProgress();
            }
        }

        function undoFunds(amount) {
            if (transactionHistory.length > 0) {
                const lastTransaction = transactionHistory.pop();
                savedAmount = Math.max(savedAmount - lastTransaction, 0);
                updateLocalStorage();
                updateProgress();
            }
        }

        function updateLocalStorage() {
            localStorage.setItem('savedAmount', savedAmount);
            localStorage.setItem('transactionHistory', JSON.stringify(transactionHistory));
        }

        updateProgress();
    </script>
</body>
</html>
