<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Chan Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* Retro font */
            background-color: #e0f7fa; /* Very light blue */
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #60a5fa; /* Pastel blue color */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .progress-bar {
            width: 80%;
            background: #ddd;
            border-radius: 25px;
            overflow: hidden;
            height: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #a3c4f3, #78aaff); /* Pastel blue gradient */
            width: 0%;
            transition: width 0.4s ease;
        }
        .info {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa; /* Pastel blue */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: #2196F3; /* Blue background */
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1976D2; /* Darker blue on hover */
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .heart {
            color: #60a5fa;
            font-size: 2rem;
            margin-top: 10px;
        }
        .gif-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PC Chan Progress</h1>
    <div class="gif-container">
        <img src="https://cdna.artstation.com/p/assets/images/images/048/375/270/original/maria-moreno-ezgif-com-gif-maker.gif?1649877491" alt="Cute GIF" width="100" height="100" /> <!-- Replace with your GIF URL -->
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="info" id="info">à¸¿0 saved out of à¸¿23000</div>
    <button onclick="addFunds(300)">Add à¸¿300</button>
    <input type="number" id="customAmount" placeholder="Enter custom amount" />
    <button onclick="addCustomFunds()">Add Custom Amount</button>
    <button onclick="removeCustomFunds()">Remove Custom Amount</button> <!-- New remove button -->
    <button onclick="undoFunds(300)">Undo à¸¿300</button> <!-- Corrected the text -->
    
    <div class="heart">ðŸ’–</div> <!-- Cute heart -->
    
    <script>
        const goalAmount = 23000;
        let savedAmount = parseInt(localStorage.getItem('savedAmount')) || 0;
        let transactionHistory = JSON.parse(localStorage.getItem('transactionHistory')) || [];
        let customSavedAmount = 0; // Track custom amount separately

        function updateProgress() {
            const progress = document.getElementById('progress');
            const info = document.getElementById('info');

            const progressPercentage = (savedAmount / goalAmount) * 100;
            progress.style.width = progressPercentage + '%';
            info.textContent = `à¸¿${savedAmount} saved out of à¸¿${goalAmount}`;
        }

        function addFunds(amount) {
            if (savedAmount < goalAmount) {
                transactionHistory.push(amount);
                savedAmount = Math.min(savedAmount + amount, goalAmount);
                updateLocalStorage();
                updateProgress();
            }
        }

        function addCustomFunds() {
            const customAmount = parseInt(document.getElementById('customAmount').value);
            if (customAmount > 0 && savedAmount + customAmount <= goalAmount) {
                customSavedAmount += customAmount; // Add to custom amount
                savedAmount += customAmount;
                document.getElementById('customAmount').value = ''; // Clear the input field
                updateLocalStorage();
                updateProgress();
            }
        }

        function removeCustomFunds() {
            if (customSavedAmount > 0) {
                savedAmount -= customSavedAmount; // Remove custom amount from total
                customSavedAmount = 0;
                updateLocalStorage();
                updateProgress();
            }
        }

        function undoFunds(amount) {
            if (transactionHistory.length > 0) {
                const lastTransaction = transactionHistory.pop();
                savedAmount = Math.max(savedAmount - lastTransaction, 0);
                updateLocalStorage();
                updateProgress();
            }
        }

        function updateLocalStorage() {
            localStorage.setItem('savedAmount', savedAmount);
            localStorage.setItem('transactionHistory', JSON.stringify(transactionHistory));
        }

        updateProgress();
    </script>
</body>
</html>
